services:
  - type: web
    name: social-media-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn social_media_api.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: social-media-db
          property: connectionString
    autoDeploy: true

databases:
  - name: social-media-db
    databaseName: social_media_db
    user: social_media_user
